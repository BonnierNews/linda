<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/panel.css">
    <script src="vendor/jquery/jquery.slim.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="App" class="app">
      <div class="settings">
        <fieldset class="settings-child">
          <legend>Trackers</legend>
          <label id="ga4Checkbox">
            <input type="checkbox" name="GA4" checked>
            GA4
          </label>

          <label id="gaCheckbox">
            <input type="checkbox" name="GA" checked>
            GA
          </label>

          <label id="mmsComscoreCheckbox">
            <input type="checkbox" name="MMS:C" checked>
            MMS:C
          </label>

          <label id="mmsCheckbox">
            <input type="checkbox" name="MMS:N" checked>
            MMS:N
          </label>

          <label id="sifoCheckbox">
            <input type="checkbox" name="SIFO" checked>
            SIFO
          </label>

          <label id="plyCheckbox">
            <input type="checkbox" name="PLY" checked>
            PLY
          </label>

          <label id="jtpCheckbox">
            <input type="checkbox" name="JTP" checked>
            JTP
          </label>

          <label id="reyCheckbox">
            <input type="checkbox" name="REY" checked>
            REY
          </label>
        </fieldset>
      </div>

      <div class="settings">
        <fieldset class="settings-child">
          <legend>Filter</legend>
            <div class="input-group input-group-sm">
              <input type="search" id="qBox" name="qBox" placeholder="Ex: cd60" class="form-control">
            <label>
              <input type="checkbox" id="pruneCheckbox">
              Prune
            </label>
            <label>
              <input type="checkbox" id="thirdPartyCheckbox">
              Inc. 3rd party
            </label>
            </div>
        </fieldset>

        <fieldset class="settings-child">
          <legend>Clearing</legend>
          <label>
            <input type="checkbox" id="refreshCheckbox">
            Auto-clear
          </label>

          <button id="ClearBtn" class="btn btn-sm btn-primary" type="button">Clear</button>
        </fieldset>
      </div>
    </div>
    <script src="./gen/bundle.js"></script>
  </body>
</html>
