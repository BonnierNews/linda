<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/panel.css">
    <script src="vendor/jquery/jquery.slim.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="App" class="app">
      <div class="settings">
        <fieldset class="settings-child">
          <label id="gaCheckbox">
            <input type="checkbox" name="GA" checked>
            GA
          </label>

          <label id="mmsCheckbox">
            <input type="checkbox" name="MMS" checked>
            MMS
          </label>

          <label id="sifoCheckbox">
            <input type="checkbox" name="SIFO" checked>
            SIFO
          </label>

          <label id="linkpulseCheckbox">
            <input type="checkbox" name="LP" checked>
            LP
          </label>

          <label id="plyCheckbox">
            <input type="checkbox" name="PLY" checked>
            PLY
          </label>

          <label id="jtpCheckbox">
            <input type="checkbox" name="JTP" checked>
            JTP
          </label>
        </fieldset>
      </div>

      <div class="settings">
        <fieldset class="settings-child">
            <label class="filter-label">
              Filter:
              <input type="search" id="qBox" name="qBox" placeholder="Ex: cd60">
            </label>

            <label>
              <input type="checkbox" id="pruneCheckbox">
              Prune
            </label>
        </fieldset>

        <fieldset class="settings-child">
          <label>
            <input type="checkbox" id="refreshCheckbox">
            Auto-clear
          </label>

          <button id="ClearBtn" class="btn btn-sm btn-primary" type="button">Clear</button>
        </fieldset>
      </div>
    </div>
    <script src="./gen/bundle.js"></script>
  </body>
</html>
