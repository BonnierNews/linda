<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/panel.css">
    <script src="vendor/jquery/jquery.slim.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="App" class="app">
      <div class="settings">

        <fieldset class="settings-child">
          <label>
            <input type="checkbox" id="gaCheckbox" name="GA" checked>
            GA
          </label>

          <label>
            <input type="checkbox" id="mmsCheckbox" name="MMS" checked>
            MMS
          </label>

          <label>
            <input type="checkbox" id="sifoCheckbox" name="SIFO" checked>
            SIFO
          </label>

          <label>
            <input type="checkbox" id="linkpulseCheckbox" name="LP" checked>
            LP
          </label>
        </fieldset>

        <fieldset class="settings-child">
            <label class="filter-label">
              Filter:
              <input type="search" id="qBox" name="qBox" placeholder="Ex: cd60">
            </label>

            <label>
              <input type="checkbox" id="onlyMatchedCheckbox">
              Only matched
            </label>
        </fieldset>

        <fieldset class="settings-child">
          <label>
            <input type="checkbox" id="refreshCheckbox">
            Auto-clear
          </label>

          <button id="ClearBtn" class="btn btn-sm btn-primary" type="button">Clear</button>
        </fieldset>

      </div>

    </div>
    <script src="./gen/bundle.js"></script>
  </body>
</html>
